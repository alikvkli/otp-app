<div class="container">
  <h1>OTP Verification</h1>
  <p>Please enter the verification code sent to your mobile number</p>
  
  <app-otp-input 
    [length]="6" 
    [allowNumbersOnly]="true"
    [autoFocus]="true"
    [placeholder]="''"
    (otpChange)="onOtpChange($event)"
    (otpComplete)="onOtpComplete($event)">
  </app-otp-input>
  
  <div class="otp-actions">
    <button (click)="clearOtp()">Clear</button>
  </div>
  
  <div *ngIf="otpValue" class="otp-value">
    <p>Current OTP value: {{ otpValue }}</p>
  </div>
  
  <div *ngIf="isOtpComplete" class="verification-result success">
    <p>OTP entered successfully!</p>
  </div>
</div>

<div class="otp-info-container">
  <app-otp-info></app-otp-info>
</div>

<router-outlet></router-outlet>
